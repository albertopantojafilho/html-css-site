<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idn1">Número 1: </label>
            <input type="number" name="numero" id="idn1" min="0" max="100" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idn2">Número 2:</label>
            <input type="number" name="numero" id="idn2" min="0" max="100" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idsoma">Soma: </label>
            <output name="soma" id="idsoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resertar">
        </p>
    </form>
</body>
</html>
