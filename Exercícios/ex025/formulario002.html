<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
            <!--
            Required: Obriga o usuário a digitar algo na caixa.
            Minlenght: Número mínimo de caracteres na caixa.
            Maxlenght:
            Size: Tamanho da caixa na letra.
            Placeholder: Fica nas caixas como exemplo
            Autocomplete "Off" para desligar
        -->
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="4" maxlength="15" size="30" placeholder="Nome do Usuário" autocomplete="username">
    </p>
    <p>
        <label for="senha">Senha: </label>
        <input type="password" name="sen" id="senha" required minlength="8" maxlength="20" size="32" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
