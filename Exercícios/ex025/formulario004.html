<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="4" maxlength="20" required>
            </p>
            <p>
                <label for="imail">Email: </label>
                <input type="email" name="email" id="imail" autocomplete="email" size="40" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="Telefone" id="itelefone" autocomplete="tel" size="25" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resertar">
        </p>
    </form>
</body>
</html>
