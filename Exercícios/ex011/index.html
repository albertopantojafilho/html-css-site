<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="images/p.png">
        <source media="(max-width: 800px)" srcset="images/M.png" type="image/png">
        <img src="images/G.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reporudizr áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
