<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag <p>"><u>Parágrafo</u></li>
        <li title="Use a tag <h1>"><u>Títulos</u></li>
        <li title="Use a tag <img>"><u>Imagens</u></li>
        <li title="Use a tag <abbr>"><u>Abreviações</u></li>
        <li title="Use a tag <code>"><u>Códigos-fonte</u></li>
        <li title="use a tag <ol>"><u>Listas numeradas</u></li>
        <li title="Use a tag <ul>"><u>Listas com demarcadores</u></li>
    </ul>
</body>
</html>
